# .github/workflows/update-rules.yml
name: Update Rules

on:
  schedule:
    - cron: '20 6 * * *'  # 每天 UTC 6:20 运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup directories
        run: |
          mkdir -p temp
          mkdir -p rules

      - name: Download dat files
        run: |
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat -O temp/geosite.dat
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat -O temp/geoip.dat
          wget https://github.com/v2fly/v2ray-core/releases/latest/download/v2ray-linux-64.zip -O temp/v2ray.zip
          cd temp && unzip v2ray.zip && chmod +x v2ray

      - name: Convert rules
        run: |
          bash ./scripts/convert-rules.sh

      - name: Update timestamp
        run: |
          date +"%Y-%m-%d %H:%M:%S UTC" > rules/last_updated.txt

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rules/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update rules: $(date +%Y-%m-%d)"
          git push